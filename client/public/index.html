<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>img/icons/SnookerBall<%= NODE_ENV === 'local' || NODE_ENV === 'development' ? '-dev' : '' %>.png">
    <title>My Snooker Skills</title>

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#1976d2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="#1976d2">
    <meta name="mobile-web-app-title" content="My Snooker Skills">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1976d2">
    <meta name="apple-mobile-web-app-title" content="My Snooker Skills">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/SnookerBall-152px.png">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/SnookerBall-144px.png">
    <meta name="msapplication-TileColor" content="#1976d2">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="<%= BASE_URL %>css/styles.css" type="text/css">
  </head>
  <body>
    <noscript>
      My Snooker Skills doesn't work without JavaScript. Please enable JavaScript in your browser settings.
    </noscript>

    <div id="app"></div>

    <!-- Error tracking -->
    <script src="/js/fancytrack<%= NODE_ENV === 'production' ? '.min' : '' %>.js"></script>

    <!-- built files will be auto injected -->
  </body>
</html>
